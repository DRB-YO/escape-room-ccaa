<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Escape Room – Comunidades Autónomas</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
  }

  h1 {
    text-align: center;
    margin: 10px 0;
  }

  #contenedor {
    display: flex;
    height: 90vh;
  }

  #etiquetas {
    width: 25%;
    background: #ffffff;
    padding: 10px;
    border-right: 2px solid #ccc;
  }

  .etiqueta {
    background: #ffd966;
    padding: 8px;
    margin: 6px 0;
    cursor: grab;
    text-align: center;
    border-radius: 6px;
    font-weight: bold;
  }

  #mapa {
    width: 75%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  svg {
    width: 95%;
    height: 95%;
    background: #e6f2ff;
  }

  .zona {
    fill: #9cc9ff;
    stroke: #333;
    stroke-width: 2;
  }

  .correcta {
    fill: #8bcf9c !important;
  }
</style>
</head>

<body>

<h1>Escape Room: Comunidades Autónomas de España</h1>

<div id="contenedor">

  <div id="etiquetas">
    <div class="etiqueta" draggable="true" data-id="andalucia">Andalucía</div>
    <div class="etiqueta" draggable="true" data-id="cataluna">Cataluña</div>
    <div class="etiqueta" draggable="true" data-id="madrid">Madrid</div>
  </div>

  <div id="mapa">

    <!-- MAPA SVG -->
    <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

      <!-- CONTORNO DE ESPAÑA -->
      <path
        d="M120,180 L200,120 L350,110 L480,140 L600,180 L650,260 L620,360 L520,420 L380,430 L260,400 L180,340 L140,260 Z"
        fill="#ffffff"
        stroke="#333"
        stroke-width="4"
      />

      <!-- ZONAS -->
      <path id="andalucia" class="zona"
        d="M260,350 L420,350 L450,410 L300,430 Z" />

      <path id="cataluna" class="zona"
        d="M480,180 L560,200 L550,260 L480,240 Z" />

      <path id="madrid" class="zona"
        d="M360,260 L390,260 L390,290 L360,290 Z" />

    </svg>

  </div>
</div>

<script>
  const etiquetas = document.querySelectorAll('.etiqueta');
  const zonas = document.querySelectorAll('.zona');

  etiquetas.forEach(et => {
    et.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text', et.dataset.id);
    });
  });

  zonas.forEach(zona => {
    zona.addEventListener('dragover', e => e.preventDefault());

    zona.addEventListener('drop', e => {
      e.preventDefault();
      const idEtiqueta = e.dataTransfer.getData('text');

      if (zona.id === idEtiqueta) {
        zona.classList.add('correcta');
        document.querySelector(`.etiqueta[data-id="${idEtiqueta}"]`).remove();
        alert('¡Correcto!');
      } else {
        alert('No es correcto, inténtalo de nuevo');
      }
    });
  });
</script>

</body>
</html>
